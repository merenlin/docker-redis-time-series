apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prediction-api-ingress
  namespace: prediction-api
  annotations:
    # For k3s with Traefik (default)
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # Optional: Add SSL redirect
    # traefik.ingress.kubernetes.io/redirect-entry-point: https
spec:
  rules:
  - host: prediction-api.local  # Change this to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prediction-api-service
            port:
              number: 80
---
# Alternative: NodePort for direct access (useful for testing)
apiVersion: v1
kind: Service
metadata:
  name: prediction-api-nodeport
  namespace: prediction-api
  labels:
    app: prediction-api
spec:
  type: NodePort
  selector:
    app: prediction-api
  ports:
  - port: 80
    targetPort: 5001
    nodePort: 30080  # Access via <node-ip>:30080
