apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: prediction-api

resources:
- namespace.yaml
- configmap.yaml
- secret.yaml
- redis-deployment.yaml
- api-deployment.yaml
- ingress.yaml

# Common labels for all resources
commonLabels:
  app.kubernetes.io/name: prediction-api
  app.kubernetes.io/version: "1.0.0"
  app.kubernetes.io/component: timeseries-prediction

# Image transformations (useful for different environments)
images:
- name: prediction-api
  newTag: latest
